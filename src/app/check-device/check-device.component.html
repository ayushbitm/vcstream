<div class="">
    <div class="d-flex justify-content-center">
        <div class="row py-4">
            <div class="col-10">
                <div id="local_test" class="p-3">

                </div>
            </div>
            <div class="col-2 justify-content-end d-inline">
                <button (click)="micToggle();" class="btn px-4 my-4 d-block"
                    [ngClass]="audio == true ? 'btn-danger' : 'btn-success'">mic</button>
                <button (click)="camToggle();" class="btn px-4 my-4 d-block"
                    [ngClass]="video == true ? 'btn-danger' : 'btn-success'">cam</button>
                    <button class="btn btn-success my-5" (click)="join()">
                        Join
                    </button>
            </div>
        </div>
    </div>
</div>
