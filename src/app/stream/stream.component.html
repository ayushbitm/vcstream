<div class="bg-dark" id="outer-screen">
    <div class="py-4 d-flex justify-content-around">
        <div id="local_stream" class="">

        </div>
        <div [hidden]="!screenSharing" id="screen_streaming" class="remote_streaming">
            
        </div>
        <div  *ngFor="let id of remote" class="row">
            <ng-container class="col">
                <div id="remote_stream_{{id}}" class="remote_streaming" >

                </div>
            </ng-container>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button (click)="leave();" class="btn btn-danger px-4 mx-4">leave</button>
        <button (click)="screenShare();" class="btn px-4 mx-4" [ngClass]="screenSharing == true ? 'btn-success' : 'btn-danger'">share screen</button>
        <button (click)="micToggle();" class="btn px-4 mx-4" [ngClass]="audio == true ? 'btn-danger' : 'btn-success'">mic</button>
        <button (click)="camToggle();" class="btn px-4 mx-4" [ngClass]="video == true ? 'btn-danger' : 'btn-success'">cam</button>
    </div>
</div>
