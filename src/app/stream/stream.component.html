<div class="bg-dark" id="outer-screen">
    <div class="py-4 d-flex justify-content-around">
        <div id="local_stream" class="">

        </div>
        <div id="remote_stream" class="">

        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button (click)="leave();" class="btn btn-danger px-4 mx-4">leave</button>
        <button (click)="micToggle();" class="btn px-4 mx-4" [ngClass]="audio == true ? 'btn-danger' : 'btn-success'">mic</button>
        <button (click)="camToggle();" class="btn px-4 mx-4" [ngClass]="video == true ? 'btn-danger' : 'btn-success'">cam</button>
    </div>
</div>
