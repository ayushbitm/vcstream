<div class="bg-dark " id="main_screen">
    <div *ngIf="!rtc.isJoined" >
        <app-check-device (emitJoinChannel)="joinChannel()"></app-check-device>
    </div>
    <div [hidden]="!rtc.isJoined">
        <app-stream (emitLeaveChannel)="leaveCall()" (emitmicToggle)="emitmicToggle()" (emitcamToggle)="emitcamToggle()" [video]="video" [audio]="audio"></app-stream>
    </div>
</div>
